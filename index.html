<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingPage">
        <h1>Loading Aniflix...</h1>
    </div>
    <div id="appContent" style="display: none;">
        <nav>
            <ul>
                <li id="homeBtn">Home</li>
                <li id="watchlistBtn">Watchlist</li>
                <li id="genresBtn">Genres</li>
            </ul>
        </nav>
        <div id="authPage">
            <h1>Welcome to Aniflix</h1>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        <div id="mainApp" style="display: none;">
            <header>
                <h1>Aniflix</h1>
                <input type="text" id="searchInput" placeholder="Search for anime...">
                <button id="searchBtn">Search</button>
            </header>
            <main>
                <h2>Trending Anime</h2>
                <section id="videoList"></section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
